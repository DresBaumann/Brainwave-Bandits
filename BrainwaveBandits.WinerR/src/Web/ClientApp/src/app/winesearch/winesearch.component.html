<body>
    <div class="container">
        <h2>Textsuche</h2>
        <div class="wine-search">
            <input type="text" [formControl]="searchControl" placeholder="Weinname, Weingut">
            <div *ngIf="loading" class="spinner"></div>
        </div>

        <table *ngIf="!loading && wines.length > 0" class="table">
            <thead>
                <tr>
                    <th>Wein</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let wine of wines">
                    <td>{{ wine.wineId }}</td>
                    <td>{{ wine.title }}</td>
                    <td>
                        <button (click)="addWine(wine.wineId)" [disabled]="loading">Hinzuf√ºgen</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
